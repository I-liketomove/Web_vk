{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

 <h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
    {{ f }}
</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}
                     <button class="butt-sett" type="submit">Log in!</button>
                     <p style="margin-top: 8px;"></p>
                     <div class="best-members">
                         <a href="{% url 'signup' %}">create new account</a>
                     </div>

{% endblock %}
